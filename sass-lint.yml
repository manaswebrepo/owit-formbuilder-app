options:
  formatter: stylish
files:
  include: '**/*.s+(a|c)ss'
rules:
  attribute-quotes: true
  indentation : 'tab'
  no-css-comments: 0
  no-important: 0
  hex-notation: 
    - 1
    -
      style: uppercase
  quotes: 0
  no-duplicate-properties: 0
  class-name-format: 0
  brace-style: 0
  leading-zero: 0
  space-after-colon: true
  space-before-colon: false
  space-between-parens: false
  trailing-semicolon: true
  property-sort-order: 0
  pseudo-element: 0
  hex-length: 0
  no-color-literals: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  no-vendor-prefixes: 0
  single-line-per-selector: 0
  no-ids: 0
  no-transition-all: 0

  

